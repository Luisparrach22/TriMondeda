<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Finanzas</title>
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Contenedor principal -->
  <div class="main-container">
    <h1>Gestión de Finanzas</h1>
    <div class="saldo-container">
      <div class="saldo" data-moneda="Bs">Bs. 0.00</div>
      <div class="saldo" data-moneda="$">$. 0.00</div>
      <div class="saldo" data-moneda="Cop">Cop. 0.00</div>
    </div>
    <h2>Historial de operaciones</h2>
    <div class="historial">
      <!-- Aquí se agregará el historial dinámicamente -->
    </div>
    <!-- Botón flotante para agregar ingreso o gasto -->
    <button id="add-btn" class="add-btn">+</button>
  </div>

  <!-- Modal para el formulario -->
  <div id="modal" class="modal" style="display: none;">
    <div class="modal-content">
      <h2>Agregar Operación</h2>
      <form id="operation-form">
        <label for="tipo-moneda">Tipo de moneda:</label>
        <select id="tipo-moneda" name="tipo-moneda" required>
          <option value="Bs">Bolívares</option>
          <option value="$">Dólares</option>
          <option value="Cop">Pesos Colombianos</option>
        </select>

        <label for="tipo-operacion">Tipo de operación:</label>
        <select id="tipo-operacion" name="tipo-operacion" required>
          <option value="ingreso">Ingreso</option>
          <option value="gasto">Gasto</option>
        </select>

        <label for="tipo-monto">Monto:</label>
        <input type="number" id="tipo-monto" name="tipo-monto" required>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

        <button type="submit" class="submit-btn">Agregar</button>
        <button type="button" class="close-btn">Cerrar</button>
      </form>
    </div>
  </div>

  <!-- Contenedor para los detalles y gráfica -->
  <div id="detalles-container" style="display: none;">
    <h2>Detalles del Ingreso</h2>
    <canvas id="grafico-gastos" width="400" height="200"></canvas>
    <button id="cerrar-detalles" class="close-btn">Cerrar</button>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
